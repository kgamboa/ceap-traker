<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento CEAP DGETI - Cloud</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, addDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        try {
            const firebaseConfig = JSON.parse(__firebase_config);
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const auth = getAuth(app);
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'ceap-dgeti-tracker';

            window.FB_UTILS = { db, auth, appId, collection, onSnapshot, doc, updateDoc, addDoc, query, orderBy, signInAnonymously, onAuthStateChanged, signInWithCustomToken };

            // Disparar evento para avisar a React que Firebase está listo
            window.dispatchEvent(new Event('firebase-ready'));
        } catch (e) {
            console.error("Error inicializando Firebase:", e);
        }
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const STAGES = [
            { id: 'convocatoria', label: 'Convocatoria' },
            { id: 'asamblea', label: 'Asamblea/Evidencias' },
            { id: 'notario', label: 'Protocolización Notarial' },
            { id: 'sat', label: 'Alta/Cambio SAT (FIEL)' },
            { id: 'banco', label: 'Cambio de Firmas/Banco' }
        ];

        const App = () => {
            const [fbReady, setFbReady] = useState(!!window.FB_UTILS);
            const [planteles, setPlanteles] = useState([]);
            const [user, setUser] = useState(null);
            const [filtro, setFiltro] = useState('');
            const [selectedPlantel, setSelectedPlantel] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const handleReady = () => setFbReady(true);
                window.addEventListener('firebase-ready', handleReady);
                return () => window.removeEventListener('firebase-ready', handleReady);
            }, []);

            useEffect(() => {
                if (!fbReady) return;

                const { db, auth, appId, signInAnonymously, onAuthStateChanged, signInWithCustomToken, collection, onSnapshot } = window.FB_UTILS;

                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (err) {
                        console.error("Auth error:", err);
                    }
                };

                initAuth();
                const unsubAuth = onAuthStateChanged(auth, setUser);

                return () => unsubAuth();
            }, [fbReady]);

            useEffect(() => {
                if (!user || !fbReady) return;

                const { db, appId, collection, onSnapshot } = window.FB_UTILS;
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'planteles');

                const unsubscribe = onSnapshot(colRef,
                    (snapshot) => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setPlanteles(data);
                        setLoading(false);
                    },
                    (error) => {
                        console.error("Firestore error:", error);
                        setLoading(false);
                    }
                );
                return () => unsubscribe();
            }, [user, fbReady]);

            const updatePlantel = async (id, newData) => {
                const { db, appId, doc, updateDoc } = window.FB_UTILS;
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'planteles', id);
                await updateDoc(docRef, newData);
                setSelectedPlantel(prev => ({ ...prev, ...newData }));
            };

            const addNewPlantel = async () => {
                const nombre = prompt("Nombre del Plantel:");
                if (!nombre) return;
                const { db, appId, collection, addDoc } = window.FB_UTILS;
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'planteles');
                await addDoc(colRef, {
                    nombre,
                    ciclo: '2025-2027',
                    fase: 'convocatoria',
                    estatus: 'en_proceso',
                    observaciones: 'Nuevo registro creado.',
                    proximaFecha: new Date().toISOString().split('T')[0]
                });
            };

            const calculateProgress = (fase) => {
                const index = STAGES.findIndex(s => s.id === fase);
                return ((index + 1) / STAGES.length) * 100;
            };

            if (!fbReady || loading) return (
                <div className="h-screen flex items-center justify-center bg-slate-50">
                    <div className="text-center">
                        <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                        <p className="text-slate-500 font-medium">Conectando con base de datos...</p>
                    </div>
                </div>
            );

            const plantelesFiltrados = planteles.filter(p =>
                p.nombre?.toLowerCase().includes(filtro.toLowerCase())
            );

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <header className="max-w-6xl mx-auto mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
                        <div>
                            <h1 className="text-3xl font-bold text-slate-800">CEAP DGETI Cloud</h1>
                            <p className="text-slate-500 text-sm">Persistencia en tiempo real • {user?.uid?.substring(0, 8)}</p>
                        </div>
                        <div className="flex gap-2 w-full md:w-auto">
                            <input
                                type="text"
                                placeholder="Buscar plantel..."
                                className="p-2 border rounded-lg flex-grow md:w-64 focus:ring-2 focus:ring-blue-500 outline-none"
                                onChange={(e) => setFiltro(e.target.value)}
                            />
                            <button
                                onClick={addNewPlantel}
                                className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors"
                            > + </button>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div className="lg:col-span-2 bg-white rounded-xl shadow-sm border overflow-hidden">
                            <table className="w-full text-left">
                                <thead className="bg-slate-50 border-b">
                                    <tr>
                                        <th className="px-6 py-4 text-xs font-semibold uppercase text-slate-500">Plantel / Ciclo</th>
                                        <th className="px-6 py-4 text-xs font-semibold uppercase text-slate-500">Progreso</th>
                                        <th className="px-6 py-4 text-xs font-semibold uppercase text-slate-500">Estatus</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {plantelesFiltrados.map(p => (
                                        <tr key={p.id} onClick={() => setSelectedPlantel(p)} className={`hover:bg-blue-50 cursor-pointer transition-colors ${selectedPlantel?.id === p.id ? 'bg-blue-50' : ''}`}>
                                            <td className="px-6 py-4">
                                                <div className="font-bold text-slate-800">{p.nombre}</div>
                                                <div className="text-xs text-slate-400 font-medium">Ciclo: {p.ciclo || 'N/A'}</div>
                                            </td>
                                            <td className="px-6 py-4">
                                                <div className="w-24 bg-slate-100 h-1.5 rounded-full mb-1">
                                                    <div className="bg-blue-500 h-full rounded-full transition-all duration-500" style={{ width: `${calculateProgress(p.fase)}%` }}></div>
                                                </div>
                                                <span className="text-[10px] text-slate-400 uppercase font-bold">{p.fase}</span>
                                            </td>
                                            <td className="px-6 py-4">
                                                <span className={`px-2 py-1 rounded-full text-[10px] font-bold uppercase ${p.estatus === 'completado' ? 'bg-green-100 text-green-700' :
                                                    p.estatus === 'retrasado' ? 'bg-red-100 text-red-700' : 'bg-amber-100 text-amber-700'
                                                    }`}>
                                                    {p.estatus}
                                                </span>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>

                        <div className="lg:col-span-1">
                            {selectedPlantel ? (
                                <div className="bg-white p-6 rounded-xl shadow-lg border-t-4 border-blue-600">
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className="text-xl font-bold">{selectedPlantel.nombre}</h2>
                                        <span className="text-xs font-bold text-slate-400">ID: {selectedPlantel.id.substring(0, 5)}</span>
                                    </div>

                                    <div className="space-y-4">
                                        <div>
                                            <label className="text-xs font-bold text-slate-400 block mb-1">CICLO ESCOLAR</label>
                                            <select
                                                value={selectedPlantel.ciclo}
                                                onChange={(e) => updatePlantel(selectedPlantel.id, { ciclo: e.target.value })}
                                                className="w-full p-2 border rounded bg-slate-50 font-bold text-blue-600"
                                            >
                                                <option value="2024-2026">2024-2026</option>
                                                <option value="2025-2027">2025-2027</option>
                                            </select>
                                        </div>

                                        <div>
                                            <label className="text-xs font-bold text-slate-400 block mb-1">FASE ACTUAL</label>
                                            <select
                                                value={selectedPlantel.fase}
                                                onChange={(e) => updatePlantel(selectedPlantel.id, { fase: e.target.value })}
                                                className="w-full p-2 border rounded"
                                            >
                                                {STAGES.map(s => <option key={s.id} value={s.id}>{s.label}</option>)}
                                            </select>
                                        </div>

                                        <div>
                                            <label className="text-xs font-bold text-slate-400 block mb-1">ESTATUS</label>
                                            <select
                                                value={selectedPlantel.estatus}
                                                onChange={(e) => updatePlantel(selectedPlantel.id, { estatus: e.target.value })}
                                                className="w-full p-2 border rounded"
                                            >
                                                <option value="en_proceso">En Proceso</option>
                                                <option value="retrasado">Retrasado</option>
                                                <option value="completado">Completado</option>
                                            </select>
                                        </div>

                                        <div>
                                            <label className="text-xs font-bold text-slate-400 block mb-1">OBSERVACIONES / DESVÍOS</label>
                                            <textarea
                                                value={selectedPlantel.observaciones}
                                                onBlur={(e) => updatePlantel(selectedPlantel.id, { observaciones: e.target.value })}
                                                onChange={(e) => setSelectedPlantel({ ...selectedPlantel, observaciones: e.target.value })}
                                                className="w-full p-2 border rounded text-sm h-24 italic"
                                            />
                                        </div>

                                        <div className="p-3 bg-blue-50 rounded-lg">
                                            <label className="text-[10px] font-bold text-blue-600 block mb-1">FECHA COMPROMISO CIERRE FASE</label>
                                            <input
                                                type="date"
                                                value={selectedPlantel.proximaFecha}
                                                onChange={(e) => updatePlantel(selectedPlantel.id, { proximaFecha: e.target.value })}
                                                className="bg-transparent font-bold text-blue-900 w-full outline-none"
                                            />
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                <div className="border-2 border-dashed rounded-xl p-8 text-center text-slate-400">
                                    Selecciona un plantel para ver y editar la persistencia
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
